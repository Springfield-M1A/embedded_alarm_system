<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Alarm IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Smart Alarm IoT</h1>
        
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="alarms-tab" data-bs-toggle="tab" data-bs-target="#alarms" type="button">Alarms</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="memos-tab" data-bs-toggle="tab" data-bs-target="#memos" type="button">Memos</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Alarm Tab -->
            <div class="tab-pane fade show active" id="alarms">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Alarm</h5>
                    </div>
                    <div class="card-body">
                        <form id="alarmForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="alarmTime" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="alarmTime" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="alarmLabel" class="form-label">Alarm Name</label>
                                    <input type="text" class="form-control" id="alarmLabel" placeholder="Enter alarm name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Repeat Days</label>
                                <div class="btn-group d-flex" role="group">
                                    <input type="checkbox" class="btn-check" id="day0" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day0">Sun</label>
                                    <input type="checkbox" class="btn-check" id="day1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day1">Mon</label>
                                    <input type="checkbox" class="btn-check" id="day2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day2">Tue</label>
                                    <input type="checkbox" class="btn-check" id="day3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day3">Wed</label>
                                    <input type="checkbox" class="btn-check" id="day4" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day4">Thu</label>
                                    <input type="checkbox" class="btn-check" id="day5" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day5">Fri</label>
                                    <input type="checkbox" class="btn-check" id="day6" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day6">Sat</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="specificDate" class="form-label">Specific Date (Optional)</label>
                                <input type="date" class="form-control" id="specificDate">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Alarm</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Alarm List</h5>
                    </div>
                    <div class="card-body">
                        <div id="alarmsList" class="list-group">
                            <!-- Alarm list will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Memo Tab -->
            <div class="tab-pane fade" id="memos">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Memo</h5>
                    </div>
                    <div class="card-body">
                        <form id="memoForm">
                            <div class="mb-3">
                                <label for="memoContent" class="form-label">Memo Content</label>
                                <textarea class="form-control" id="memoContent" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="memoDate" class="form-label">Date (Optional)</label>
                                <input type="date" class="form-control" id="memoDate">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Memo</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Memo List</h5>
                    </div>
                    <div class="card-body">
                        <div id="memosList" class="list-group">
                            <!-- Memo list will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
